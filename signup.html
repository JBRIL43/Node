<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager</title>
    <style>
        body {
            background: linear-gradient(120deg, #e0eaff 0%, #c2e9fb 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            display: flex;
            max-width: 700px;
            width: 100%;
            min-height: 400px;
            overflow: hidden;
        }

        .left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-right: 1px solid #eee;
        }

        .left h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            color: #222;
            letter-spacing: 2px;
        }

        .right {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #222;
        }

        .right p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: #ff4b7d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #e13c6b;
        }

        .result {
            margin-bottom: 1rem;
            color: green;
        }

        .error {
            color: red;
        }

        .login-link {
            text-align: center;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #ff4b7d;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Taskify</h1>
        </div>
        <div class="right">
            <h2>Create Account</h2>
            <p>Enter your details to sign up</p>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Name" required />
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
                <div id="signup-result" class="result"></div>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <script>
        const apiBase = '/api';
        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const resultDiv = document.getElementById('signup-result');
            resultDiv.textContent = '';
            try {
                const res = await fetch(`${apiBase}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    resultDiv.textContent = 'Sign up successful! Redirecting...';
                    resultDiv.className = 'result';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1200);
                } else {
                    resultDiv.textContent = data.message || 'Sign up failed.';
                    resultDiv.className = 'result error';
                }
            } catch (err) {
                resultDiv.textContent = 'Network error.';
                resultDiv.className = 'result error';
            }
        };
    </script>
</body>

</html>
