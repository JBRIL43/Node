<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        form {
            margin-bottom: 2rem;
        }

        input,
        button {
            margin: 0.5rem 0;
            display: block;
        }

        .result {
            margin-top: 1rem;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <div id="signup-result" class="result"></div>
    </form>

    <h1>Login</h1>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="login-result" class="result"></div>
    </form>

    <script>
        const apiBase = 'http://localhost:5000/api';

        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const resultDiv = document.getElementById('signup-result');
            resultDiv.textContent = '';
            try {
                const res = await fetch(`${apiBase}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    resultDiv.textContent = 'Sign up successful!';
                    resultDiv.className = 'result';
                } else {
                    resultDiv.textContent = data.message || 'Sign up failed.';
                    resultDiv.className = 'result error';
                }
            } catch (err) {
                resultDiv.textContent = 'Network error.';
                resultDiv.className = 'result error';
            }
        };

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const resultDiv = document.getElementById('login-result');
            resultDiv.textContent = '';
            try {
                const res = await fetch(`${apiBase}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok && data.token) {
                    resultDiv.textContent = 'Login successful! Token: ' + data.token;
                    resultDiv.className = 'result';
                } else {
                    resultDiv.textContent = data.message || 'Login failed.';
                    resultDiv.className = 'result error';
                }
            } catch (err) {
                resultDiv.textContent = 'Network error.';
                resultDiv.className = 'result error';
            }
        };
    </script>
</body>

</html>
